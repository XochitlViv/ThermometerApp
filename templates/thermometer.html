<!DOCTYPE html>
<html>
<head>
    <title>100B Meals Thermometer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="thermometer-container">
        <div class="thermometer">
            <div class="mercury" id="mercury"></div>
            <div class="bulb"></div>
        </div>
        <div class="totals">
            <div id="totalRaised"></div>
            <div id="percent"></div>
        </div>
    </div>

<script>
const GOAL = 100000000000; // adjust to your real goal

async function updateThermometer() {
    try {
        const res = await fetch("/totals");
        const data = await res.json();

        // Sum all campaign totals
        let totalRaised = 0;
        for (let key in data) {
            totalRaised += data[key];
        }

        const percent = Math.min((totalRaised / GOAL) * 100, 100);

        const mercury = document.getElementById("mercury");
        mercury.style.height = percent + "%";

        document.getElementById("totalRaised").innerText = `$${totalRaised.toLocaleString()} of $${GOAL.toLocaleString()}`;
        document.getElementById("percent").innerText = `${percent.toFixed(2)}%`;
    } catch (e) {
        console.error(e);
    }
}

// Initial load and repeat every 20s
updateThermometer();
setInterval(updateThermometer, 20000);
</script>
</body>
</html>
